<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.js"></script>-->
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
        follow-player
        position="0 0.8 1"
        rotation="-10 0 0"
        look-controls-enabled="false"
        wasd-controls-enabled="false"
      ></a-camera>

      <!-- Player -->
      <a-box
        id="player"
        position="0 0.35 -0.5"
        scale="0.5 0.5 0.5"
        wasd-controls
      ></a-box>

      <a-light position="0 2 0" color="#FFF4D6" intensity="10000"></a-light>
      <!-- Park -->
      <a-box
        position="0 -0.1 -25"
        scale="10 0.2 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>

      <a-box
        position="-5 0.3 -25"
        scale="0.5 1 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="5 0.3 -25"
        scale="0.5 1 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="0 0.3 -50"
        scale="10.5 1 0.5"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="0 0.3 0"
        scale="10.5 1 0.5"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <!-- Park -->

      <!-- Player  -->
      <!-- Bad dogs -->
      <a-box position="2.9, 0.25, -10.75" scale="0.5 0.5 0.5"></a-box>
      <a-box position="-1.29, 0.25, -35.75" scale="0.5 0.5 0.5"></a-box>
      <a-box position="-3.12, 0.25, -25" scale="0.5 0.5 0.5"></a-box>
      <a-box position="3.78, 0.25, -35" scale="0.5 0.5 0.5"></a-box>
      <!-- Bad dogs -->
      <a-sky color="#314D79"></a-sky>
    </a-scene>
  </body>
</html>
