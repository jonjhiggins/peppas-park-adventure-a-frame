<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
        position="0 0.8 1"
        rotation="-10 0 0"
        look-controls-enabled="false"
      ></a-camera>

      <a-light position="0 2 0" color="#FFF4D6" intensity="10000"></a-light>
      <!-- Park -->
      <a-box
        position="0 -0.1 -25"
        scale="10 0.2 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>

      <a-box
        position="-5 0.3 -25"
        scale="0.5 1 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="5 0.3 -25"
        scale="0.5 1 50"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="0 0.3 -50"
        scale="10.5 1 0.5"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <a-box
        position="0 0.3 0"
        scale="10.5 1 0.5"
        rotation="0 0 0"
        color="#348411"
        roughness="0"
        metalness="1"
      ></a-box>
      <!-- Park -->
      <!-- Player -->
      <a-box position="0 0.25 -0.6" scale="0.5 0.5 0.5"></a-box>
      <!-- Player  -->
      <a-sky color="#314D79"></a-sky>
    </a-scene>
  </body>
</html>
